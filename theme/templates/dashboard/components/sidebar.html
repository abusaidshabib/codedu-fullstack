{% load static %}

<nav class="sticky w-64 h-screen top-0 left-0 text-black p-5">
    <ul class="">
        {% for item in menu_items %}
            <li class="{% if request.resolver_match.url_name == item.url_name %} active {% endif %}">
                <a href="{% url item.url_name %}">
                    {{ item.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
</nav>
